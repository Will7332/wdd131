<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="William Hanford">
    <meta name="description" content="Practicing with flex boxes">
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipes</title>
    <link rel="icon" type="image/png" href="images/recipe-book.png">
    <link rel="stylesheet" href="recipes.css"/>
    <script src="main.js" type ="module" defer></script>
</head>
<body>
    <header>
        <img  src="images/recipe-book.png" alt="Recipe book logo" class="site_logo">
        <h1>RECIPEBOOK</h1>
    </header>

    <main>
        <form action="#">
            <!-- <label for="recipe"></label> -->
            <div class="searchrow">
            <input type="search" placeholder="Find a recipe">
                <button type="submit">
                    <img src="images/search.svg" alt="search icon" id="searchbutton">
                </button>
            </div>
        </form>

        <article class="recipe">
            <img src="images/apple-crisp.jpg" alt="apple crisp" class="foodmainimg">
            <div class="recipeinfo">
                <div class="tag_row">
                    <span class="tag">dessert</span>
                </div>
                <h2>APPLE CRISP</h2>
                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>

        </article>
    </main>

    <footer>  
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon" class="social"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" class="social"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon" class="social"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" class="recipeicons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
    
</body>
</html>
